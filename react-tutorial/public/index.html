<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <!-- <script type="text/babel" src="scripts/example.js"></script> -->
    <script type="text/babel">
      var data = [
        { id: 1, author: "Yosemite Sam", text: "I'm gonna kill that rabit" },
        { id: 2, author: "Bugs bunny", text: "Whazzup duck" }
        ];
      var CommentBox = React.createClass({
        render: function() {
          return (
            <div className="commentBox">
            <h1>Comments</h1>
            <CommetList data={this.props.data} />
            <CommetForm />
            </div>
          );
        }
      });
      var CommetList = React.createClass({
        render: function() {
          return (
            <div className="commetList">
            CommetList
            </div>
          );
        }
      });
      var CommetForm = React.createClass({
        render: function() {
          return (
            <div className="commetForm">
              CommetForm
            </div>
          );
        }
      });
      ReactDOM.render(
        <CommentBox data={data} />,
        document.getElementById('content')
        );
    </script>
  </body>
</html>
